<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Simple Library</title>
  </head>
  <body>
    <div class="main">
      <header>
        <h1>Simple Library</h1>
        <button class="open-form-btn btn">+</button>
      </header>
      <div class="books-container">
        <ul class="books-list"></ul>
      </div>
    </div>
    <div class="overlay hidden">
      <form class="add-book-form hidden">
        <h2>Add a book</h2>
        <div>
          <label for="title">Title</label>
          <input class="inp" class="inp" type="text" name="title" />
        </div>
        <div>
          <label for="author">Author</label>
          <input class="inp" class="inp" type="text" name="author" />
        </div>
        <div>
          <label for="pages">pages</label>
          <input class="inp" class="inp" type="number" min="1" value="1" name="pages" />
        </div>
        <div>
          <label for="finished">finished</label>
          <input class="inp" class="inp" type="checkbox" name="isRead" />
        </div>
        <button type="submit" class="add-book-btn btn">Add</button>
        <button type="reset" class="close-form-btn btn">X</button>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
</html>
